<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,600|Playfair+Display:900&display=swap"
    rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#8b4b62">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <meta charset="utf-8">
  <title>Contact Jenna Tate</title>
</head>

<body>
  <header id="navBar">
    <div class="container">
      <div class="navToggle" id="myNavToggle">
        <a href="/">
          <img class="logo" src="img/logo.svg" />
        </a>
        <nav>
          <ul>
            <li><a class="navLink" href="index.html">Projects</a></li>
            <li><a class="navLink" href="about.html">About</a></li>
            <li><a class="navLink isActive" href="contact.html">Contact</a></li>
            <li><a href="javascript:void(0);" class="icon" onclick="menuToggle()"><i class="fas fa-bars"></i></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div id="contactMe">
      <div class="container" id="hero">
        <div class="contactMeHero">
          <h1>Drop me a line,</h1>
          <p class="intro">Let's work together!</p>
        </div>
      </div>
      <div class="container contactCTA">
        <p>Use the form below, or reach me at <a href="mailto:hello@jennatate.com">hello@jennatate.com</a></p>
      </div>
      <div class="container contactForm">
        <form action="">
          <div>
            <label for="email">Email</label>
            <input name="email" id="email" type="email" placeholder="name@email.com" />
          </div>
          <div>
            <label for="subject">Subject</label>
            <input name="subject" id="subject" type="text" placeholder="Type here..." />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="4" placeholder="Type here..."></textarea>
          </div>
          <div>
            <button class="button">Submit <i class="fas fa-angle-right fa-sm"></i></button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer id="siteFooter">
    <div class="container footerRow">
      <div class="footerColumn getInTouch">
        <h4 class="footerHeader">Get in Touch</h4>
        <p>If you think we’d make a <br />great team, I can’t wait <br />to hear from you!</p>
        <a href="mailto:hello@jennatate.com" class="button footerButton"><span>Send Me an Email <i
              class="fas fa-angle-right fa-sm"></i></span></a>
      </div>
      <div class="footerColumn connect">
        <h4 class="footerHeader">Connect</h4>
        <div class="contactBlock">
          <a class="connectButton" id="linkedin" href="https://www.linkedin.com/in/jennatate/" target="_blank"><i
              class="fab fa-linkedin-in"></i></a>
          <a class="connectButton" id="behance" href="https://www.behance.net/jennatate" target="_blank"><i
              class="fab fa-behance"></i></a>
          <a class="connectButton" id="github" href="#" target="_blank"><i class="fab fa-github-alt"></i></a>
        </div>
      </div>
    </div>
    <div class="container">
      <p class="footerBuiltBy">This website is designed and coded by Jenna Tate</p>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/24ff446922.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
